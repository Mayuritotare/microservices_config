server:
  port: 0
spring:
  application:
    name: order-service
  datasource:
    url: jdbc:mysql://localhost:3306/Microservices_order
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
   
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

server:
  port: 9091

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka
      
resilience4j:
  retry:
    instances:
      inventoryService:
        maxAttempts: 3
        waitDuration: 500ms
        retryExceptions:
          - java.io.IOException
          - feign.RetryableException

      paymentService:
        maxAttempts: 2
        waitDuration: 700ms
        retryExceptions:
          - java.io.IOException
          - feign.RetryableException
